<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Based Email</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">
        <style type="text/css">
            body {
                 background-image: url("https://images.pexels.com/photos/1040499/pexels-photo-1040499.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260");
                 background-color: #cccccc;
                 -webkit-background-size: cover;
                 -moz-background-size: cover;
                 -o-background-size: cover;
                 background-size: cover;
                }
        </style>

    <body>
        
        <div class="container">

            <h1 style="color:#ccc6c7; font-size: 3rem; text-transform: uppercase; border-color: #2c3e50;"  class="outset">Voice Based Email</h1>
            <p class="page-description" style="color:#babcbf; font-size: 0.8rem; text-transform: uppercase; border-color: #2c3e50;">A web app that allows you to send and recive email just by your voice</p>
            <p><a class="tz-link" href="howToUse.txt">Read this "How to use" </a></p>

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3> 

            <div class="app"> 
                <h3 style="color:#babcbf; font-size: 1.9rem; text-transform: uppercase; border-color: #2c3e50;">Email ID</h3>
                <div class="input-single">
                    <form id="formInput" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSegCc5XX2mREEpxo0bgbOCeydDZOMoMgm0S3iQ8_f8YtIvgbQ/formResponse"></form>
                    
                    
                </div>     
                <input id="mail" form="formInput" required name="entry.1617569302">    
                <button id="mail-button" style="background-color: #008CBA;">Email</button>
                <input id="message" form="formInput" required name="entry.324168531">
                <button id="message-button"  style="background-color: #008CBA;">message</button>
                <button id="form-btn" form="formInput" style="background-color: #008CBA;" >send</button>

               
                <p id="recording-instructions" style="color:#babcbf; font-size: 0.8rem; text-transform: uppercase; border-color: #2c3e50;">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>


        <script src="https://code.responsivevoice.org/responsivevoice.js?key=5p1BQH0l"></script>
        <script> responsiveVoice.speak("Welcome to the Voice Based Email system"); </script>
        


    </body>
</html>
